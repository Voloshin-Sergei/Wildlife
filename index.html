<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />

    <title>Wildlife</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__content content">
          <div class="header__logo">
            <a class="logo__link" href="#"
              ><img class="logo__icon" src="assets/logo.svg" alt="icon: logo"
            /></a>
            <span class="logo__title">wildlife</span>
          </div>
          <div class="navigation__burger">
            <div class="burger-line-1"></div>
            <div class="burger-line-2"></div>
            <div class="burger-line-3"></div>
          </div>
          <nav class="navigation">
            <ul class="navigation__list">
              <li class="navigation__item">
                <a class="navigation__link" href="#">Blog</a>
              </li>
              <li class="navigation__item">
                <a class="navigation__link" href="#">Contacts</a>
              </li>
              <li class="navigation__item">
                <img class="navigation__search-icon" src="assets/search.svg" alt="icon: search" />
              </li>
              <li class="navigation__item">
                <button class="navigation__sing-in">Sign in</button>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <main>
      <section class="survival">
        <div class="container">
          <div class="survival__content content">
            <h1 class="survival__title">Survival</h1>
            <p class="survival__description">
              What this means is that we exist to help protect our environment and do in numbers of
              ways. You can save the planet by donation.
            </p>
            <button class="survival__button">Donate</button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
